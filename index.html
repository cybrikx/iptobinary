       function soundex(str) {
    if (!str) return '0000';

    // Normalize input: lowercase, remove non-letters
    str = str.toLowerCase().replace(/[^a-z]/g, '');
    if (!str) return '0000';

    const charToCode = {
        b: '1', f: '1', p: '1', v: '1',
        c: '2', g: '2', j: '2', k: '2', q: '2', s: '2', x: '2', z: '2',
        d: '3', t: '3',
        l: '4',
        m: '5', n: '5',
        r: '6'
    };

    let soundexCode = str[0].toUpperCase();
    let previousCode = charToCode[str[0]] || '';

    for (let i = 1; i < str.length && soundexCode.length < 4; i++) {
        const currentChar = str[i];
        const currentCode = charToCode[currentChar] || '0';

        // Only add code if it's not '0' and not the same as previous code
        if (currentCode !== '0' && currentCode !== previousCode) {
            soundexCode += currentCode;
        }
        previousCode = currentCode;
    }

    // Pad with zeros if less than 4 characters
    return soundexCode.padEnd(4, '0');
}

        // Levenshtein Distance
        function levenshtein(a, b) {
            const matrix = Array(b.length + 1).fill().map(() => Array(a.length + 1).fill(0));
            for (let i = 0; i <= a.length; i++) matrix[0][i] = i;
            for (let j = 0; j <= b.length; j++) matrix[j][0] = j;
            for (let j = 1; j <= b.length; j++) {
                for (let i = 1; i <= a.length; i++) {
                    const indicator = a[i - 1] === b[j - 1] ? 0 : 1;
                    matrix[j][i] = Math.min(
                        matrix[j][i - 1] + 1,
                        matrix[j - 1][i] + 1,
                        matrix[j - 1][i - 1] + indicator
                    );
                }
            }
            return matrix[b.length][a.length];
        }

        // Storage
        function loadData(key, defaultValue) {
            try {
                const data = localStorage.getItem(key);
                return data ? JSON.parse(data) : defaultValue;
            } catch (e) {
                console.error(`Error loading ${key}:`, e);
                return defaultValue;
            }
        }

        function saveData(key, value) {
            try {
                localStorage.setItem(key, JSON.stringify(value));
            } catch (e) {
                console.error(`Error saving ${key}:`, e);
                alert('Storage full! Export data or clear history.');
            }
        }

        async function getChatResponse(userText) {
            const typingIndicator = document.getElementById('typingIndicator');
            typingIndicator.classList.add('active');
            await new Promise(resolve => setTimeout(resolve, 500)); // Simulate thinking

            const cleanedText = userText.replace(/[^\w\s?]/g, '').toLowerCase().trim();
            const tokens = cleanedText.split(/\s+/).filter(t => t.length > 1);
            const questions = cleanedText.split('?').map(q => q.trim()).filter(q => q);

            const positiveWords = ['happy', 'awesome', 'great', 'nice', 'good', 'cool'];
            const negativeWords = ['sad', 'bad', 'sorry', 'problem', 'issue'];
            const isPositive = tokens.some(t => positiveWords.includes(t));
            const isNegative = tokens.some(t => negativeWords.includes(t));

            let normalizedText = cleanedText;
            for (const [key, syns] of Object.entries(synonyms)) {
                if (syns.some(syn => normalizedText.includes(syn))) {
                    normalizedText = normalizedText.replace(new RegExp(syns.join('|'), 'gi'), key);
                }
            }
            const normalizedTokens = normalizedText.split(/\s+/).filter(t => t.length > 1);

            const triggerScores = {};
            const soundexCache = {};
            Object.keys(responses).filter(p => p !== 'default').forEach(pattern => {
                let score = 0;
                const patternWords = pattern.split(' ');
                normalizedTokens.forEach(token => {
                    if (patternWords.some(pw => pw === token)) {
                        score += 2;
                    } else if (patternWords.some(pw => token.includes(pw) || pw.includes(token))) {
                        score += 1;
                    }
                });
                const distance = levenshtein(normalizedText, pattern);
                if (distance <= 5) {
                    score += 1 / (distance + 1);
                }
                soundexCache[pattern] = soundexCache[pattern] || soundex(pattern);
                const inputSoundex = soundex(normalizedText);
                if (soundexCache[pattern] === inputSoundex) {
                    score += 1.5;
                }
                if (chatContext.some(ctx => ctx.includes(pattern))) {
                    score += 1;
                }
                const networkingTriggers = ['network', 'tcp', 'udp', 'subnet', 'router', 'switch', 'dns', 'firewall', 'vpn', 'wan', 'bandwidth', 'latency', 'protocol', 'mac address', 'packet', 'cybersecurity', 'cloud', 'database', 'server', 'ip spoofing', 'port', 'blockchain', 'iot', 'http', 'ssl', 'dhcp'];
                if (networkingTriggers.includes(pattern)) {
                    score += 1.5;
                }
                triggerScores[pattern] = score;
            });

            let bestTrigger = null;
            let maxScore = 0;
            for (const [trigger, score] of Object.entries(triggerScores)) {
                if (score > maxScore) {
                    maxScore = score;
                    bestTrigger = trigger;
                }
            }

            if (questions.length > 1) {
                const response = bestTrigger ? responses[bestTrigger][Math.floor(Math.random() * responses[bestTrigger].length)] : responses.default[Math.floor(Math.random() * responses.default.length)];
                typingIndicator.classList.remove('active');
                return `Whoa, multiple questions! Letâ€™s tackle the first one: ${response}`;
            }

            if (bestTrigger && maxScore > 1) {
                let response = responses[bestTrigger][Math.floor(Math.random() * responses[bestTrigger].length)];
                if (isPositive) response = `Love the positive vibes! ${response}`;
                else if (isNegative) response = `Sounds like youâ€™re feeling downâ€”letâ€™s brighten things up! ${response}`;
                typingIndicator.classList.remove('active');
                return response;
            }

            if (model) {
                try {
                    const inputTensor = tf.tensor([tokens.slice(0, 512)]);
                    const prediction = await model.predict(inputTensor).data();
                    const response = `I think you mean something like: ${prediction.join(' ')}`;
                    inputTensor.dispose();
                    typingIndicator.classList.remove('active');
                    unmatchedInputs.push(userText);
                    saveData('unmatchedInputs', unmatchedInputs);
                    return response;
                } catch (e) {
                    console.error('ML prediction failed:', e);
                }
            }

            if (chatContext.length > 0 && Object.keys(responses).some(p => chatContext[chatContext.length - 1].includes(p))) {
                const response = isPositive ? "Keep those good vibes coming! What else?" :
                               isNegative ? "Letâ€™s turn things aroundâ€”whatâ€™s fun to talk about?" :
                               "Letâ€™s dive deeper! What else do you want to know?";
                typingIndicator.classList.remove('active');
                return response;
            }

            unmatchedInputs.push(userText);
            saveData('unmatchedInputs', unmatchedInputs);
            const response = responses.default[Math.floor(Math.random() * responses.default.length)];
            typingIndicator.classList.remove('active');
            return response;
        }

            function handleTextInput() {
                const outputArea = document.getElementById('outputArea');
                const chatContainer = document.getElementById('chatContainer');

                if (!userText) return;

                const userMessage = document.createElement('div');

                saveChatHistory('user', userText, 'convert');

                convert(userText, outputArea, chatContainer);
                input.value = '';
            }

            function convert(inputValue, outputArea, chatContainer) {
                let result = '';
                const value = inputValue.trim();
                if (/^(?:(?:25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)\.){3}(?:25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)$/.test(value)) {
                    const octets = value.split('.');
                    result = octets.map(octet => parseInt(octet).toString(2).padStart(8, '0')).join('.');
                } else if (/^([0-1]{8}\.){3}[0-1]{8}$/.test(value)) {
                    const octets = value.split('.');
                    result = octets.map(octet => parseInt(octet, 2)).join('.');
                } else {
                    result = 'Invalid input';
                }

                const botMessage = document.createElement('div');
                botMessage.className = 'message bot-message';
                botMessage.innerHTML = `<span class="bot-logo"></span>${result}`;
                outputArea.appendChild(botMessage);
                saveChatHistory('bot', result, 'convert');

                const isScrolledToBottom = chatContainer.scrollHeight - chatContainer.scrollTop <= chatContainer.clientHeight + 10;
                if (isScrolledToBottom) {
                    chatContainer.scrollTop = chatContainer.scrollHeight;
                }
            }

            window.downloadWebsite = (event) => {
                event.preventDefault();
                const htmlContent = document.documentElement.outerHTML;
                const blob = new Blob([htmlContent], { type: 'text/html' });
                const a = document.createElement('a');

                a.download = 'Wani_AI_Chat_Converter.html';
                a.click();
                document.getElementById('menu').classList.remove('active');
                document.getElementById('menuBtn').classList.remove('active');
            };

            // Service Worker
            if ('serviceWorker' in navigator) {
                navigator.serviceWorker.register('/sw.js').catch(e => console.error('Service Worker failed:', e));
            }
        });
